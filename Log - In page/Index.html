<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="container">
          <h1>
            <img
              src="task_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png"
              alt="task"
              class="image"
            />Tasky
          </h1>
          <h2>Welcome Back!</h2>
          <h4>Please enter login details below</h4>

          <div class="Form">
            <form>
              <div class="Email-container">
                <label for="Email">Email :</label>
                <input
                  type="email"
                  class="Email"
                  placeholder="Enter the Email"
                />
              </div>

              <div class="password-container">
                <label for="Password">Password</label>
                <input
                  type="password"
                  class="Password"
                  placeholder="Enter the Password"
                />
              </div>

              <a href="#">Forgot Password ?</a>

              <div class="submit-button">
                <button type="submit" class="sign-in">Sign in</button>
              </div>

              <div class="Or-div">Or Continue</div>
                
              <div class="log-in-button">
                <button class="log-in"><img src="search-removebg-preview.png " alt="">Log in with Google</button>
              </div>
              

              <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="#">Sign-up</a>
              </div>
            </form>
          </div>
        </div>
        <div class="last-part">
          <img src="Screenshot 2025-01-15 111915.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
